<!DOCTYPE html>
<html>
<head>

            max-width: 500px;
            width: 100%;
        }
        .form-label {

            color: #333;
        }
        .info-badge {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="form-container">

</div>
</body>
</html>
